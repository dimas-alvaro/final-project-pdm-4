<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riwayat Pemesanan</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Riwayat Pemesanan</h1>
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Detail Pakaian</th>
            <th>Catatan</th>
            <th>Kecepatan</th>
            <th>Status</th>
            <th>Tanggal Pesan</th>
          </tr>
        </thead>
        <tbody id="history-list">
          <!-- Data riwayat pemesanan akan ditambahkan di sini dengan JavaScript -->
        </tbody>
      </table>
    </div>

    <script src="customer-history.js"></script>
  </body>
</html>
