<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riwayat Pesanan dan Laporan Penjualan</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Riwayat Pesanan</h1>
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Nama Customer</th>
            <th>Detail Pakaian</th>
            <th>Catatan</th>
            <th>Kecepatan</th>

        </thead>
        <tbody id="order-list">
          <!-- Data riwayat pesanan akan ditambahkan di sini dengan JavaScript -->
        </tbody>
      </table>
    </div>

    <script src="owner-history.js"></script>

</html>
